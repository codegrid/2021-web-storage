<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width,initial-scale=1'>
  <title>Web Storage - color theme</title>
  <style>
    .lightmode {
      background-color: #FFF;
      color: #444;
    }

    .darkmode {
      background-color: #333;
      color: #FFF
    }
  </style>
</head>

<body class="lightmode">
  <header>
    <label>
      <input type="radio" name="colormode" value="lightmode" checked />
      <span>ライトモード</span>
    </label>
    <label>
      <input type="radio" name="colormode" value="darkmode" />
      <span>ダークモード</span>
    </label>
  </header>
  <h1>Web Storage デモ</h1>

  <p>ラジオボタンでモードを選択すると、背景色が変わります。</p>
  <p>ウィンドウを閉じても記憶します。</p>
  <p>他のウィンドウで変更しても同期します。</p>

  <script src='./index.js'></script>
</body>
</html>
